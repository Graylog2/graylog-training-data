# Listen on all addresses available, port 1337
listenAddressSingleHTTPFrontend: 0.0.0.0:1337 



# Choose from INFO (default), WARN and DEBUG
logLevel: "DEBUG"
showFooter: false
showNewVersions: false
themeName: graylog-theme

actions:

- title: Mac Firewall Logs GELF ON A SHELF - PORT 5080
  shell: cat /etc/graylog/log_data/004-mf.log | nc -w 1 localhost 5080
  icon: backup
  timeout: 900 
  
- title: TCPLEASE HELP ME! - PORT 1114
  shell: cat /etc/graylog/log_data/004-mf.log | nc -w 1 localhost 1114
  icon: backup
  timeout: 900

- title: FIREWALL LOGS Step 1. - PORT 5070
  shell: cat /etc/graylog/log_data/001-wf.log | nc -w 1 localhost 5070
  icon: backup
  timeout: 900

- title: FIREWALL LOGS Step 2. - PORT 2020
  shell: cat /etc/graylog/log_data/001-wf.log | nc -w 1 localhost 2020
  icon: backup
  timeout: 900

- title: Windows Firewall Logs - PORT 5140
  shell: cat /etc/graylog/log_data/001-wf.log | nc -w 1 localhost 5140
  icon: backup
  timeout: 900

- title: Mac Firewall Logs - PORT 5050
  shell: cat /etc/graylog/log_data/004-mf.log | nc -w 1 localhost 5050
  icon: backup
  timeout: 900

- title: Unrealistcally Large Log - PORT 5555
  shell: cat /etc/graylog/log_data/600field1.log /etc/graylog/log_data/600field2.log | nc -w 1 localhost 5555
  icon: backup
  timeout: 900

- title: BREAK IT!! - PORT 5060
  shell: for (( i=0; i<500; i++ )); do cat /etc/graylog/log_data/004-mf.log | nc -w 1 localhost 5060; done
  icon: backup
  timeout: 900